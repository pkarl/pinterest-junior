{% extends "base.html" %}

{% block content %}

	<header>
		{% include "link_form.html" %}
	</header>

	<div class="pinboard-wrapper">

		<section class="pinboard">
		
			<div class="pin-col">

				{% for panel in panels %}

					<div class="pin">
						
						{% if panel.thumbnail_url %}
							<a href="{{ panel.url }}">
								<img src="{{ panel.thumbnail_url }}">
							</a>
						{% endif %}

						<p>{{ panel.description }}</p>
						<div class="sub-pin">
							<p><a href="{{ panel.url }}">{{ panel.title }}</a> by <a href="{{ panel.provider_url }}">{{ panel.provider_name }}</a></p>
						</div>
					</div>

				{% endfor %}

			</div>

		</section>

	</div>

{% endblock %}
